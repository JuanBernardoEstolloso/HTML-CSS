<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Predictor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Income Predictor</h1>
        <p class="text-center text-gray-600 mb-8">Enter the details below to predict an estimated income based on age and years of experience.</p>

        <!-- Input Form -->
        <div class="space-y-6">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                <input type="number" id="age" name="age" placeholder="e.g., 30"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div>
                <label for="experience" class="block text-sm font-medium text-gray-700 mb-2">Years of Experience</label>
                <input type="number" id="experience" name="experience" placeholder="e.g., 5"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>

            <!-- Predict Button -->
            <button id="predictButton"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                Predict Income
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="resultContainer" class="mt-8 text-center hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Predicted Income:</h2>
            <p id="predictedIncome" class="text-4xl font-bold text-blue-600">$0.00</p>
        </div>

        <!-- Message/Error Box -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-sm text-center" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const predictButton = document.getElementById('predictButton');
            const ageInput = document.getElementById('age');
            const experienceInput = document.getElementById('experience');
            const resultContainer = document.getElementById('resultContainer');
            const predictedIncome = document.getElementById('predictedIncome');
            const messageBox = document.getElementById('messageBox');

            // Function to show messages in a custom box
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                if (type === 'error') {
                    messageBox.className = 'mt-4 p-4 rounded-lg text-sm text-center bg-red-100 text-red-700';
                } else {
                    messageBox.className = 'mt-4 p-4 rounded-lg text-sm text-center bg-green-100 text-green-700';
                }
            }

            // Hide the message box after a few seconds
            function hideMessage() {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }

            predictButton.addEventListener('click', async () => {
                const age = parseInt(ageInput.value);
                const experience = parseInt(experienceInput.value);

                // Basic input validation
                if (isNaN(age) || isNaN(experience) || age < 0 || experience < 0) {
                    showMessage("Please enter valid positive numbers for age and years of experience.", 'error');
                    return;
                }

                try {
                    // Send a POST request to the Flask API
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ age: age, experience: experience }),
                    });

                    // Check for a successful response
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Something went wrong with the API call.');
                    }

                    const data = await response.json();
                    const income = data.predicted_income;

                    // Update the UI with the predicted income
                    predictedIncome.textContent = `$${income.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}`;
                    resultContainer.classList.remove('hidden');
                    showMessage("Prediction successful!", 'success');
                    hideMessage();

                } catch (error) {
                    console.error('Error:', error);
                    predictedIncome.textContent = '$0.00';
                    resultContainer.classList.add('hidden');
                    showMessage(error.message, 'error');
                }
            });
        });
    </script>
</body>
</html>
